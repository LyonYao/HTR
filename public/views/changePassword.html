<md-dialog aria-label="更改密码">
    <form name="changePasswordForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>更改密码</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container style="width: 500px" class="md-block">
                    <label>原始密码</label>
                    <input type="password" md-maxlength="18" required md-no-asterisk name="originalPassword" ng-model="password.originalPassword">
                    <div ng-messages="changePasswordForm.originalPassword.$error">
                        <div ng-messages-include="views/common/required.message.html"></div>
                        <div ng-messages-include="views/common/maxlength18.message.html"></div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>新密码</label>
                    <input type="password" md-maxlength="18" required md-no-asterisk name="newPassword" ng-model="password.newPassword">
                    <div ng-messages="changePasswordForm.newPassword.$error">
                        <div ng-messages-include="views/common/required.message.html"></div>
                        <div ng-messages-include="views/common/maxlength18.message.html"></div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>确认密码</label>
                    <input type="password" md-maxlength="18" required md-no-asterisk name="repeatPassword" ng-pattern="password.newPassword" ng-model="password.repeatPassword">
                    <div ng-messages="changePasswordForm.repeatPassword.$error">
                        <div ng-messages-include="views/common/required.message.html"></div>
                        <div ng-messages-include="views/common/maxlength18.message.html"></div>
                        <div ng-message="pattern">两次输入不一致!!</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-primary" type="submit"
                       ng-click="changePasswordForm.$valid && password.newPassword === password.repeatPassword && savePassword()">
                保存
            </md-button>
            <md-button class="md-raised md-warn" ng-click="cancel()">
                取消
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
